name: sqldef
on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target:
          - sqlite3def
        include:
          - target: mssqldef
            mssql_version: '2019-latest'
          - target: mssqldef
            mssql_version: '2022-latest'
          - target: mysqldef
            mysql_flavor: mysql
            mysql_version: '5.7'
          - target: mysqldef
            mysql_flavor: mysql
            mysql_version: '8.0'
          - target: mysqldef
            mysql_flavor: mysql
            mysql_version: '8.4'
          - target: mysqldef
            mysql_flavor: mysql
            mysql_version: '9'
          - target: mysqldef
            mysql_flavor: mariadb
            mariadb_version: '11.8'
          - target: psqldef
            postgres_version: 13
          - target: psqldef
            postgres_version: 14
          - target: psqldef
            postgres_version: 15
          - target: psqldef
            postgres_version: 16
          - target: psqldef
            postgres_version: 17
          - target: psqldef
            postgres_version: 18
      fail-fast: false
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25

      - run: docker compose up -d --wait
        env:
          MYSQL_VERSION: ${{ matrix.mysql_version }}
          MARIADB_VERSION: ${{ matrix.mariadb_version }}
          POSTGRES_VERSION: ${{ matrix.postgres_version }}
          MSSQL_VERSION: ${{ matrix.mssql_version }}
      - run: make deps
      - run: echo "GODEBUG=tlsrsakex=1" >> $GITHUB_ENV
        if: matrix.mysql_version == '5.7'
      - run: echo "MYSQL_FLAVOR=${{ matrix.mysql_flavor }}" >> $GITHUB_ENV
        if: matrix.mysql_flavor
      - run: echo "MYSQL_PORT=3307" >> $GITHUB_ENV
        if: matrix.mysql_flavor == 'mariadb'
      - run: echo "PSQLDEF_PARSER=generic" >> $GITHUB_ENV
        if: matrix.target == 'psqldef'
      - run: make test-${{ matrix.target }}
        id: test
      - name: Show docker compose logs on failure
        if: failure() && steps.test.outcome == 'failure'
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== Docker Compose Logs ==="
          docker compose logs --timestamps
        env:
          MYSQL_VERSION: ${{ matrix.mysql_version }}
          MARIADB_VERSION: ${{ matrix.mariadb_version }}
          POSTGRES_VERSION: ${{ matrix.postgres_version }}
          MSSQL_VERSION: ${{ matrix.mssql_version }}

  integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25

      - name: Install goyacc
        run: make goyacc

      - name: Remove existing parser.go to force regeneration
        run: rm -f parser/parser.go

      - name: Regenerate parser
        run: make parser

      - name: Check for differences
        run: |
          if [ -n "$(git diff --name-only parser/parser.go)" ]; then
            echo "::error::parser.go has been modified and doesn't match what would be generated from parser.y"
            echo "Diff:"
            git diff parser/parser.go
            exit 1
          fi
          echo "âœ“ parser.go is in sync with parser.y"

      - name: Lint
        run: make lint

      - name: Vulnerability check
        run: make vulncheck

  test-result:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: [test, integrity]
    steps:
      - name: test jobs have failed
        run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}

  package:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { GOOS: linux,   GOARCH: amd64, EXT: tar.gz }
          - { GOOS: linux,   GOARCH: '386', EXT: tar.gz }
          - { GOOS: linux,   GOARCH: arm64, EXT: tar.gz }
          - { GOOS: linux,   GOARCH: arm,   EXT: tar.gz }
          - { GOOS: windows, GOARCH: amd64, EXT: zip }
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25

      - name: make package-${{ matrix.EXT }}
        run: |
          make package-${{ matrix.EXT }} GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }}

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: sqldef-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: package/*def_${{ matrix.GOOS }}_${{ matrix.GOARCH }}.${{ matrix.EXT }}

  package-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - { GOOS: darwin, GOARCH: amd64, EXT: zip }
          - { GOOS: darwin, GOARCH: arm64, EXT: zip }
      fail-fast: false
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25

      - name: make package-${{ matrix.EXT }}
        run: make package-${{ matrix.EXT }} GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }}

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: sqldef-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: package/*def_${{ matrix.GOOS }}_${{ matrix.GOARCH }}.${{ matrix.EXT }}

  release:
    runs-on: ubuntu-latest
    needs:
      - test
      - integrity
      - package
      - package-macos
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - { uses: actions/download-artifact@v4, with: { name: sqldef-linux-amd64,   path: package/ } }
      - { uses: actions/download-artifact@v4, with: { name: sqldef-linux-386,     path: package/ } }
      - { uses: actions/download-artifact@v4, with: { name: sqldef-linux-arm64,   path: package/ } }
      - { uses: actions/download-artifact@v4, with: { name: sqldef-linux-arm,     path: package/ } }
      - { uses: actions/download-artifact@v4, with: { name: sqldef-darwin-amd64,  path: package/ } }
      - { uses: actions/download-artifact@v4, with: { name: sqldef-darwin-arm64,  path: package/ } }
      - { uses: actions/download-artifact@v4, with: { name: sqldef-windows-amd64, path: package/ } }

      - name: Upload artifacts
        run: |
          export VERSION=$(echo "$GITHUB_REF" | sed -e 's!refs/tags/!!')
          curl -sSfL "https://github.com/tcnksm/ghr/releases/download/${GHR_VERSION}/ghr_${GHR_VERSION}_linux_amd64.tar.gz" | tar xvz
          "ghr_${GHR_VERSION}_linux_amd64/ghr" -u sqldef -r sqldef -draft -replace -n "$VERSION" "$VERSION" package/
        env:
          GHR_VERSION: v0.17.0
          GITHUB_TOKEN: ${{ github.token }}

      - name: Publish GitHub release
        run: |
          VERSION=$(echo "$GITHUB_REF" | sed -e 's!refs/tags/!!')
          gh release edit "$VERSION" --draft=false
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          repository: sqldef/homebrew-sqldef
          ssh-key: ${{ secrets.HOMEBREW_DEPLOY_KEY }}
          path: ./homebrew-sqldef
      - name: Update homebrew-sqldef
        run: |
          set -x
          cd ./homebrew-sqldef
          VERSION=$(echo "$GITHUB_REF" | sed -e 's!refs/tags/!!')
          sed -i -e "s/tag: '.*'/tag: '$VERSION'/" mysqldef.rb psqldef.rb mssqldef.rb sqlite3def.rb
          git add .
          if ! git diff-index --quiet HEAD --; then
            git config --global user.email "k0kubun@github.com"
            git config --global user.name "sqldef"
            git commit -m "Version $VERSION"
            git push origin master
          fi

      - name: Generate token for preview action
        id: generate_token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: sqldef
          repositories: sqldef-preview-action
          permission-contents: write

      - name: Trigger sqldef-preview-action update
        run: |
          VERSION=$(echo "$GITHUB_REF" | sed -e 's!refs/tags/!!')
          gh api repos/sqldef/sqldef-preview-action/dispatches \
            -X POST \
            -F event_type=sqldef-release \
            -F client_payload[version]="$VERSION"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
