services:
  mysql:
    image: mysql:${MYSQL_VERSION:-8.0}
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
    restart: on-failure
  mariadb:
    image: mariadb:${MARIADB_VERSION:-11.8}
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3307:3306'
    restart: on-failure
  postgres:
    image: postgres:${POSTGRES_VERSION:-14}
    # image: hartmutcouk/pg-repack-docker:1.4.6
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - '5432:5432'
    restart: on-failure
  mssql:
    # Available versions: https://mcr.microsoft.com/artifact/mar/mssql/server/about
    image: mcr.microsoft.com/mssql/server:${MSSQL_VERSION:-2019-latest}
    platform: linux/amd64
    user: root
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'Passw0rd'
      MSSQL_MEMORY_LIMIT_MB: '4096'
    ports:
      - '1433:1433'
    tmpfs:
      - /var/opt/mssql
    restart: on-failure
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Passw0rd" -C -Q "SELECT 1" -b || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Passw0rd" -Q "SELECT 1" -b
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
