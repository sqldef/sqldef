    ALTER TABLE [dbo].[item_prices] DROP CONSTRAINT [prices_item_fk];
    ALTER TABLE [dbo].[items] DROP CONSTRAINT [items_pkey];
    ALTER TABLE [dbo].[items] ADD PRIMARY KEY NONCLUSTERED ([supplier_id], [item_id]);
    ALTER TABLE [dbo].[item_prices] ADD [supplier_id] int;
    ALTER TABLE [dbo].[item_prices] ADD CONSTRAINT [prices_item_fk] FOREIGN KEY ([supplier_id], [item_id]) REFERENCES [dbo].[items] ([supplier_id], [item_id]);

  down: |
    ALTER TABLE [dbo].[items] ALTER COLUMN [supplier_id] int;
    ALTER TABLE [dbo].[item_prices] DROP CONSTRAINT [prices_item_fk];
    ALTER TABLE [dbo].[items] DROP CONSTRAINT [PRIMARY];
    ALTER TABLE [dbo].[items] ADD CONSTRAINT [items_pkey] PRIMARY KEY NONCLUSTERED ([item_id]);
    ALTER TABLE [dbo].[item_prices] ALTER COLUMN [price_id] int NOT NULL;
    ALTER TABLE [dbo].[item_prices] ADD CONSTRAINT [prices_item_fk] FOREIGN KEY ([item_id]) REFERENCES [dbo].[items] ([item_id]);
    ALTER TABLE [dbo].[item_prices] DROP COLUMN [supplier_id];
