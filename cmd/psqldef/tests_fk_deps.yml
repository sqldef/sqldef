    );
    CREATE TABLE employees (
      emp_id int PRIMARY KEY,
      dept_id int,
      name VARCHAR(100),
      CONSTRAINT emp_dept_fk FOREIGN KEY (dept_id) REFERENCES departments (dept_id)
    );
  up: |
