# yaml-language-server: $schema=../testutils/testcase.schema.json
# Tests for --enable-drop behavior with various DROP operations

DropTableWithEnableDrop:
  # DROP TABLE is executed when enable_drop: true
  current: |
    CREATE TABLE users (id bigint NOT NULL);
  desired: ""
  up: |
    DROP TABLE `users`;
  down: |
    CREATE TABLE users (id bigint NOT NULL);

DropTableWithoutEnableDrop:
  # DROP TABLE is commented out when enable_drop: false
  enable_drop: false
  current: |
    CREATE TABLE users (id bigint NOT NULL);
  desired: ""
  up: |
    -- Skipped: DROP TABLE `users`;
  down: ""

DropColumnWithEnableDrop:
  # DROP COLUMN is executed when enable_drop: true
  current: |
    CREATE TABLE users (
      id bigint NOT NULL,
      name varchar(100)
    );
  desired: |
    CREATE TABLE users (
      id bigint NOT NULL
    );
  up: |
    ALTER TABLE `users` DROP COLUMN `name`;
  down: |
    ALTER TABLE `users` ADD COLUMN `name` varchar(100) AFTER `id`;

DropColumnWithoutEnableDrop:
  # DROP COLUMN is commented out when enable_drop: false
  enable_drop: false
  current: |
    CREATE TABLE users (
      id bigint NOT NULL,
      name varchar(100)
    );
  desired: |
    CREATE TABLE users (
      id bigint NOT NULL
    );
  up: |
    -- Skipped: ALTER TABLE `users` DROP COLUMN `name`;
  down: ""

DropIndexWithEnableDrop:
  # DROP INDEX is executed when enable_drop: true
  current: |
    CREATE TABLE users (
      id bigint NOT NULL,
      email varchar(255),
      INDEX idx_email (email)
    );
  desired: |
    CREATE TABLE users (
      id bigint NOT NULL,
      email varchar(255)
    );
  up: |
    ALTER TABLE `users` DROP INDEX `idx_email`;
  down: |
    ALTER TABLE `users` ADD INDEX `idx_email` (`email`);

DropIndexWithoutEnableDrop:
  # DROP INDEX is commented out when enable_drop: false
  enable_drop: false
  current: |
    CREATE TABLE users (
      id bigint NOT NULL,
      email varchar(255),
      INDEX idx_email (email)
    );
  desired: |
    CREATE TABLE users (
      id bigint NOT NULL,
      email varchar(255)
    );
  up: |
    -- Skipped: ALTER TABLE `users` DROP INDEX `idx_email`;
  down: ""
